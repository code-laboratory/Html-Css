<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <!-- css -->
    <link rel="stylesheet" href="./style/style.css">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="profile-card">
        <div class="image">
            <img src="./img/profile.png" alt="logo" class="profile-img">
        </div>
        <div class="text-data">
            <span class="name">code-laboratory</span>
            <span class="job">Front-End developer</span>
        </div>
        <div class="media-buttons">
            <a href="#" style="background: #1da1f2" class="link">
                <i class='bx bxl-twitter'></i>
            </a>
            <a href="#" style="background: #e1306c" class="link">
                <i class='bx bxl-instagram'></i>
            </a>
            <a href="#" style="background: #ff0000" class="link">
                <i class='bx bxl-youtube'></i>
            </a>
            <a href="#" style="background: #0088cc" class="link">
                <i class='bx bxl-telegram'></i>
            </a>
            <a href="#" style="background: #171515 " class="link">
                <i class='bx bxl-github'></i>
            </a>
        </div>
        <div class="buttons">
            <div class="button">Follow</div>
            <div class="button">Message</div>
        </div>
        <div class="analytics">
            <div class="data">
                <i class="bx bx-heart"></i>
                <span class="number">20K</span>
            </div>
            <div class="data">
                <i class="bx bx-message"></i>
                <span class="number">5K</span>
            </div>
            <div class="data">
                <i class='bx bx-share-alt'></i>
                <span class="number">13K</span>
            </div>
        </div>
    </div>
</body>
</html>
